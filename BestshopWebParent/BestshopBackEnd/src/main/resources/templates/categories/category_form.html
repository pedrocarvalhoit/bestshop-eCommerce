<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/pageStructure :: head('Create New Category')">

</head>
<body>

<div th:replace="fragments/navbar :: header">
</div>

<div>
    <h2>Manage Categories | [[${pageTitle}]]</h2>
</div>

<form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 700px; margin: 0 auto"
      enctype="multipart/form-data"
        onsubmit="return checkUnique(this)">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="128">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Alias:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{alias}" required minlength="3"
                       maxlength="128"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Parent Category:</label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{parent}">
                    <option value="0">[No Parent]</option>

                    <th:block th:each="cat : ${listCategories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Image:</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{image}"/>
                <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
                       th:required="${category.imagePath == null}"
                       class="mb-2" required/>
                <div class="mt-2">
                    <img id="thumbnail" alt="Image preview" th:src="@{${category.imagePath}}" class="img-fluid"
                         width="100">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}">
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"></input>
        </div>
    </div>
</form>

<div th:replace="fragments/modal_fragments :: modal_dialog"></div>

<div th:replace="fragments/pageStructure :: page_footer"></div>

<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    function checkUnique(form) {
        catId = $("#id").val();
        catName = $("#name").val();
        catAlias = $("#alias").val();

        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/categories/check_unique}]]";

        params = {id: catId, name: catName, alias: catAlias, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DuplicatedName") {
                showWarningModal("There is another category having same name " + catName);
            } else if (response == "DuplicatedAlias") {
                showWarningModal("There is another category having same alias " + catAlias);
            } else {
                showErrorModal("Unknown response from server");
            }

        }).fail(function() {
            showErrorModal("Could not connect to the server");
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }

    function showErrorModal(message){
        showModalDialog("Error", message)
    }

    function showWarningModal(message){
        showModalDialog("Warning", message)
    }
</script>

</body>
</html>
