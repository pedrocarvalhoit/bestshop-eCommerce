<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/pageStructure :: head('Create New Category')">

</head>
<body>

    <div th:replace="fragments/navbar :: header">
    </div>

    <div>
        <h2>Create New Category</h2>
    </div>

    <div>
        <form th:action="@{/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data" style="max-width: 700px; margin: 0 auto">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control" required maxlength="128">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Alias:</label>
                    <div>
                        <input type="text" class="form-control" th:field="*{alias}" required
                               maxlength="128"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Image:</label>
                    <div>
                        <input type="text" class="form-control" th:field="*{image}" required
                               maxlength="128"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3"></input>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
