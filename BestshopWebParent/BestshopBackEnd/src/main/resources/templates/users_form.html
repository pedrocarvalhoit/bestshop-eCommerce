<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Create New User</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div th:include="fragments/_navbar"></div>
        <div>
            <h2>Manage Users | Create New User</h2>
        </div>

        <form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 700px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" required minlength="8" maxlength="128" class="form-control"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" required minlength="2" maxlength="45" class="form-control">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" required minlength="2" maxlength="45" class="form-control">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" required minlength="8" maxlength="20" class="form-control">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                            th:text="${role.name}"
                            th:value="${role.id}"
                            class="m-2"/>
                        - <small>[[${role.description}]]</small>
                        <br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
            </div>
        </div>

        </form>

        <div class="text-center">
            <footer>Bestshop Control Panel - Copyright &copy; Bestshop</footer>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#buttonCancel").on("click", function(){
            window.location = "[[@{/users}]]";
        });
    });
</script>
</body>

</html>
