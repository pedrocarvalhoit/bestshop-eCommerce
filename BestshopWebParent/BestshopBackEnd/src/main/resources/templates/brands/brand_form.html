<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: page_head(Brands)}">
</head>
<body>

<div th:replace="~{navigation :: menu}"></div>

<div>
    <h2>Manage Brands | [[${pageTitle}]]</h2>
</div>

<form th:action="@{/brands/save}" method="post" th:object="${brand}" enctype="multipart/form-data"
      style="max-width: 700px; margin: 0 auto">
    <input type="hidden" th:field="*{id}"/>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Brand Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Logo</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{logo}" />
                <input type="file" id="logoImage" name="logoImage" accept="image/png, image/jpeg"
                       th:required="${brand.logoPath == null}" class="mb-2"/>

                <div class="mt-2">
                    <img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}" class="img-fluid" />
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Category(s)</label>
            <div class="col-sm-8">
                <select id="categorySelect" class="form-control" th:field="*{categories}"
                        multiple="multiple" required style="resize: vertical; height: 200px">
                    <th:block th:each="cat : ${listCategories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="selected-categories">

        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </div>
</form>

<div th:replace="~{modal_fragments :: confirm_modal}"></div>

<div th:replace="~{fragments :: footer}"></div>

<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    document.addEventListener("DOMContentLoaded", function() {
        const selectElement = document.querySelector('#categorySelect');
        const displayDiv = document.querySelector('.selected-categories');

        selectElement.addEventListener('change', function() {
            // Limpe a div de exibição antes de adicionar novos valores
            displayDiv.innerHTML = '';

            // Para cada opção selecionada, adicione-a à div
            for (let option of this.selectedOptions) {
                const cleanCategoryName = option.textContent.trim().replace(/^-*\s*/, '');
                const category = document.createElement('span');
                category.className = 'badge badge-primary'; // Estilo bootstrap opcional
                category.textContent = option.textContent;
                displayDiv.appendChild(category);
            }
        });
    });

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
