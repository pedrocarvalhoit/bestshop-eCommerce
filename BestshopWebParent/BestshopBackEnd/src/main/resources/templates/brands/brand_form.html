<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: page_head(Brands)}">
</head>
<body>

<div th:replace="~{navigation :: menu}"></div>

<div>
    <h2>Manage Brands | Create New Brand</h2>
</div>

<form th:action="@{/brands/save}" method="post" th:object="${brand}" style="max-width: 500px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Brand Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Logo</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{logo}" required minlength="3" maxlength="128"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Category(s)</label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{categories}" multiple="multiple">
                    <option value="0">[Select at least one]</option>
                    <th:block th:each="cat : ${listCategories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </div>
</form>

<div th:replace="~{fragments :: footer}"></div>

<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

</script>

</body>
</html>
