<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/pageStructure :: head('View User Details')">

</head>
<body>
<div th:replace="fragments/navbar">
</div>

<div>
    <h2 class="text-center">Your Account Details</h2>
</div>

    <div th:if="${message != null}" class="alert alert-danger text-center">
        [[${message}]]
    </div>

    <div th:if="${messageSuccess != null}" class="alert alert-success text-center">
        [[${messageSuccess}]]
    </div>

<form th:action="@{/account/updateDetails}" th:object="${user}" method="post" enctype="multipart/form-data"
      style="max-width: 700px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row ">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" type="email" th:value="${user.email}" readonly>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{firstName}" required minlength="2" maxlength="45">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{lastName}" required minlength="2" maxlength="45">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input class="form-control" placeholder="Leave black if you don't want to change you password"
                       type="password" th:field="*{password}" minlength="8" maxlength="20">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" th:field="*{confirmPassword}" minlength="8" maxlength="20">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Assigned Roles: </label>
            <div class="col-sm-8">
                <label><strong>[[${rolesList}]]</strong></label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Photos:</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{photos}"/>
                <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                       class="mb-2"/>
                <img width="100" alt="Photos preview" th:src="@{${user.photosImagePath}}">
            </div>
        </div>

        <div class="text-center">
            <input class="btn btn-primary m-3" type="submit" value="Save Changes">
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>

    </div>
</form>

<div th:replace="fragments/pageStructure :: page_footer">
</div>

<script th:replace="/fragments/jsCode :: buttonCancelAndPhotosFunction">

</script>

</body>
</html>
