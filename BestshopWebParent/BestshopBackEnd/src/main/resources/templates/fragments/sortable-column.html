<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a th:href="@{/users/page/{pageNum}(pageNum=${currentPage},sortField=${fieldName},sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword != null ? keyword : ' '})}" class="text-white">
            [[${columnLabel}]]
            <span th:if="${sortField == fieldName}">
                <span th:if="${sortDir == 'asc'}" class="fas fa-sort-up"></span>
                <span th:if="${sortDir == 'desc'}" class="fas fa-sort-down"></span>
            </span>
        </a>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link"
        th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ' '}}">[[${label}]]</a>
</body>
</html>
