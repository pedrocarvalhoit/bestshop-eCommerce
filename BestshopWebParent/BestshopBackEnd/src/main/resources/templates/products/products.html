<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: page_head('Products - Bestshop Admin', 'none')}">
</head>
<body>

<div th:replace="~{navigation :: menu}"></div>

<div class="p-2">
    <div>
        <H2>Manage Products</H2>
        <a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:replace="~{fragments :: search_form_and_message('/products/page/1')}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th th:replace="~{fragments :: column_link('/products', 'id', 'ID', 'none')}"></th>
                <th>Main Image</th>
                <th th:replace="~{fragments :: column_link('/products', 'name', 'Product Name', 'none')}"></th>
                <th th:replace="~{fragments :: column_link('/products', 'brand', 'Brand', 'none')}"></th>
                <th th:replace="~{fragments :: column_link('/products', 'category', 'Category', 'none')}"></th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td>[[${product.id}]]</td>
                <td>
                    <div th:replace="~{fragments :: product_image}"></div>
                </td>
                <td>
                    <a class="link-detail"
                       th:href="@{'/products/detail/' + ${product.id}}"
                       th:title="${product.name}">
                        [[${product.shortName}]]</a>
                </td>
                <td>[[${product.brand}]]</td>
                <td>[[${product.category}]]</td>
                <td>
                    <div th:replace="~{fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})}"></div>
                </td>
                <td>
                    <a class="fas fa-file-alt fa-2x icon-blue link-detail"
                       th:href="@{'/products/detail' + ${product.id}}"
                       title="View Details"></a>
                    &nbsp;
                    <div th:replace="~{fragments :: edit('product', '/products/edit/' + ${product.id})}"></div>
                    &nbsp;
                    <div th:replace="~{fragments :: delete('product', ${product.id},'/products/delete/' + ${product.id}, true)}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{modal_fragments :: confirm_modal}"></div>

<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
        </div>
    </div>
</div>

<div th:replace="~{fragments :: pagination('/products', 'products')}"></div>

<div th:replace="~{fragments :: footer}"></div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/products}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'product');
        });

        $(".link-detail").on("click", function(e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });

    });
</script>

</body>
</html>
