<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag" class="modal fade text-center">
			<div class="p-3">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Product Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"  />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Alias:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{alias}" placeholder="Default is product name (spaces are replaced by dashes)" required minlength="3" maxlength="128"  />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Brand:</label>
					<div class="col-sm-10">
						<select th:field="*{brand}" class="form-control" required id="brand">
							<th:block th:each="brand : ${listBrands}">
								<option th:value="${brand.id}">[[${brand.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Category:</label>
					<div class="col-sm-10">
						<select th:field="*{category}" class="form-control" required id="category">

						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Enabled:</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">In Stock:</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{inStock}" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cost:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="0.0" th:field="*{cost}" required minlength="3" maxlength="128"  />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">List Price:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="0.0" th:field="*{price}" required minlength="3" maxlength="128"  />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Discount:</label>
					<div class="col-sm-10">
						<input type="text" placeholder="0.0" class="form-control" th:field="*{discountPercent}" required minlength="3" maxlength="128"  />
					</div>
				</div>

				<div class="text-center">
					<input type="submit"  class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
	</div>
</body>

</html>
